<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">
    <div class="result">
        <h4 class="yourresult">Your Result</h4>
        <span class="score"> <h2 class="seventysix">76</h2>
        <p class="ofhundred">of 100</p></span>

        <h2 class="great">Great</h2>
        <p class="youscoredhigher">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="summary">
       <h4>Summary</h4>

       <p class="reaction"> <img src="./images/icon-reaction.svg" alt="">
          Reaction <span class="grade">80 / 100</span> </p>

        <p class="memory"> <img src="./images/icon-memory.svg" alt="">
           Memory <span class="grade">92 / 100</span> </p>

        <p class="verbal"> <img src="./images/icon-verbal.svg" alt=""> 
          Verbal <span class="grade">61 / 100</span></p>

        <p  class="visual"> <img src="./images/icon-visual.svg" alt="">
           Visual <span class="grade">72 / 100</span></p>

        <p class="continue">Continue</p>

    </div>

</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Rhidtech</a>.
  </div>
</body>
</html>
